name: Deploy Databricks DAB 23 to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'dab_poc_gat/**'
      - '.github/workflows/main.yml'

jobs:
  deploy-dab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install New Databricks CLI (v0.205+)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/cli/main/install.sh | bash
          echo "$HOME/.databricks/bin" >> $GITHUB_PATH
          echo "export PATH=$HOME/.databricks/bin:$PATH" >> $GITHUB_ENV

      - name: Verify CLI location and version
        run: |
          echo "PATH: $PATH"
          ls -l $HOME/.databricks/bin
          $HOME/.databricks/bin/databricks version

      - name: Deploy Databricks Bundle to dev
        working-directory: dab_poc_gat
        env:
          PATH: ${{ env.PATH }}:$HOME/.databricks/bin
          DATABRICKS_HOST: ${{ secrets.HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.SECRET }}
          DATABRICKS_TENANT_ID: ${{ secrets.TENANT_ID }}
        run: |
          databricks bundle deploy --target dev
