name: Deploy Databricks DAB to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'dab_pco/databricks/**'
      - '.github/workflows/main1.yml'

jobs:
  deploy-dab:
    name: Deploy DAB to Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Databricks CLI
        run: |
          pip install databricks-cli

      - name: Show directory structure (debug step)
        run: |
          echo "Current location: $(pwd)"
          ls -R

      - name: Deploy Databricks Bundle
        working-directory: databricks  # âœ… Fixed path
        env:
          DATABRICKS_HOST: ${{ secrets.HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.SECRET }}
          DATABRICKS_TENANT_ID: ${{ secrets.TENANT_ID }}
        run: |
          databricks bundle deploy --profile dev
