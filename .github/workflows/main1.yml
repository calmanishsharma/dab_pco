name: Deploy Databricks DAB to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'dab_pco/dab_poc_gat/databricks.yml'
      - '.github/workflows/main1.yml'

jobs:
  deploy-dab:
    name: Deploy DAB to Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install NEW Databricks CLI (user scope)
        run: |
          pip install --user databricks

      - name: Verify Databricks CLI Version
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          databricks --version

      - name: Deploy Databricks Bundle
        env:
          DATABRICKS_HOST: ${{ secrets.HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.SECRET }}
          DATABRICKS_TENANT_ID: ${{ secrets.TENANT_ID }}
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          databricks bundle deploy --profile dev
