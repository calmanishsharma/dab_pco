name: Deploy Databricks DAB to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'databricks.yml'
      - '.github/workflows/main1.yml'

jobs:
  deploy-dab:
    name: Deploy DAB to Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Databricks CLI (new) via pipx
        run: |
          python -m pip install --upgrade pip pipx
          pipx ensurepath
          pipx install databricks

      - name: Deploy Databricks Bundle
        env:
          DATABRICKS_HOST: ${{ secrets.HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.SECRET }}
          DATABRICKS_TENANT_ID: ${{ secrets.TENANT_ID }}
          PATH: ~/.local/bin:${{ env.PATH }}
        run: |
          databricks bundle deploy --profile dev
