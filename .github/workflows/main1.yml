name: Deploy Databricks DAB 23 to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'dab_poc_gat/**'
      - '.github/workflows/main1.yml'

jobs:
  deploy-dab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Latest Databricks CLI (v0.2xx+)
        run: |
          latest_url=$(curl -s https://api.github.com/repos/databricks/cli/releases/latest \
            | grep "browser_download_url" \
            | grep "linux_amd64.tar.gz" \
            | cut -d '"' -f 4)

          echo "Downloading CLI from: $latest_url"
          curl -L "$latest_url" -o databricks.tar.gz

          mkdir -p $HOME/.local/bin
          tar -xzf databricks.tar.gz

          find . -type f -name "databricks" -exec mv {} $HOME/.local/bin/databricks \;
          chmod +x $HOME/.local/bin/databricks

          echo "$HOME/.local/bin" >> $GITHUB_PATH
        shell: bash

      - name: Set PATH for job
        run: echo "PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
        shell: bash

      - name: Confirm Databricks CLI version
        run: databricks version
        shell: bash

      - name: Deploy Databricks Bundle to dev
        working-directory: dab_poc_gat
        env:
          DATABRICKS_HOST: ${{ secrets.HOST }}
          DATABRICKS_CLIENT_ID: ${{ secrets.CLIENT_ID }}
          DATABRICKS_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          DATABRICKS_TENANT_ID: ${{ secrets.TENANT_ID }}
        run: |
          unset DATABRICKS_CONFIG_PROFILE
          databricks bundle deploy --target dev
        shell: bash
