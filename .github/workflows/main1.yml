name: Deploy Databricks DAB 23 to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'dab_poc_gat/**'
      - '.github/workflows/main1.yml'

jobs:
  deploy-dab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install New Databricks CLI (v0.2xx)
        run: |
          latest_url=$(curl -s https://api.github.com/repos/databricks/cli/releases/latest \
            | grep "browser_download_url" \
            | grep "linux_amd64.tar.gz" \
            | cut -d '"' -f 4)

          echo "Downloading: $latest_url"
          curl -L "$latest_url" -o databricks.tar.gz

          mkdir -p $HOME/databricks-cli
          tar -xzf databricks.tar.gz -C $HOME/databricks-cli
          chmod +x $HOME/databricks-cli/databricks

          echo "$HOME/databricks-cli" >> $GITHUB_PATH

      - name: Verify Databricks CLI version
        run: databricks version

      - name: Deploy Databricks Bundle to dev (using PAT)
        working-directory: dab_poc_gat
        env:
          DATABRICKS_HOST: ${{ secrets.HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_PAT }}
        run: |
          mkdir -p ~/.databricks
          echo "[default]" > ~/.databricks/config
          echo "host: ${DATABRICKS_HOST}" >> ~/.databricks/config
          echo "token: ${DATABRICKS_TOKEN}" >> ~/.databricks/config

          export DATABRICKS_CONFIG_PROFILE=default
          databricks bundle deploy --target dev
