name: Deploy Databricks DAB 23 to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'dab_poc_gat/**'
      - '.github/workflows/main1.yml'

jobs:
  deploy-dab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Databricks CLI v0.205+
        run: |
          latest_url=$(curl -s https://api.github.com/repos/databricks/cli/releases/latest \
            | grep "browser_download_url" \
            | grep "linux_amd64.tar.gz" \
            | cut -d '"' -f 4)

          echo "Downloading: $latest_url"
          curl -L "$latest_url" -o databricks.tar.gz

          mkdir -p $HOME/.local/bin
          tar -xzf databricks.tar.gz -C $HOME/.local/bin
          chmod +x $HOME/.local/bin/databricks
        shell: bash

      - name: Add CLI to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Confirm Databricks CLI version
        run: databricks version
        shell: bash

      - name: Configure Databricks profile (token-based)
        env:
          DATABRICKS_HOST: ${{ secrets.HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_PAT }}
        run: |
          mkdir -p ~/.databricks
          echo '[default]' > ~/.databricks/config
          echo "host = $DATABRICKS_HOST" >> ~/.databricks/config
          echo "token = $DATABRICKS_TOKEN" >> ~/.databricks/config
        shell: bash

      - name: Deploy Databricks Bundle to dev
        working-directory: dab_poc_gat
        env:
          DATABRICKS_CONFIG_PROFILE: default
        run: databricks bundle deploy --target dev
        shell: bash
